<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome ðŸ’–</title>

<style>
/* ===== BODY ===== */
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:#ffd6e8; /* light pink */
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:#4a0033;
}

/* ===== SCREENS ===== */
.screen{display:none;}
.active{display:block;}

h1{font-size:38px;}

/* ===== CAPTION ===== */
.caption{
  font-size:18px;
  margin-top:15px;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:20px;
  padding:14px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4d6d,#ff7aa2);
  color:white;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* ===== TYPEWRITER ===== */
#line{
  font-size:24px;
  min-height:40px;
  margin:20px 0;
  position:relative;
  z-index:2; /* above hearts */
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:20px;
  color:#b3005e; /* dark heart */
  opacity:0.6;
  animation:floatUp linear;
  z-index:1; /* behind text */
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(1);
    opacity:0;
  }
  20%{opacity:0.6;}
  100%{
    transform:translateY(-110vh) scale(1.4);
    opacity:0;
  }
}

/* ===== SLIDESHOW ===== */
#slideshow{
  position:fixed;
  inset:0;
  background:black;
}

.slide{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slide img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.slide.active{opacity:1;}
</style>
</head>

<body>

<!-- ===== SCREEN 1 ===== -->
<div id="screen1" class="screen active">
  <h1>Welcome ðŸ’•</h1>

  <div id="continueBox" style="display:none;">
    <div class="caption">Hold your excitement and press continue</div>
    <button class="btn" onclick="goContinue()">Continue</button>
  </div>
</div>

<!-- ===== SCREEN 2 ===== -->
<div id="screen2" class="screen">
  <div id="line"></div>

  <div id="startBox" style="display:none;">
    <div class="caption">Click start to enter into the Pavanâ€™s world</div>
    <button class="btn" onclick="startShow()">Start</button>
  </div>
</div>

<!-- ===== SLIDESHOW ===== -->
<div id="slideshow" class="screen"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* ===== CONTINUE BUTTON DELAY ===== */
setTimeout(()=>{
  document.getElementById("continueBox").style.display="block";
},3500);

function goContinue(){
  screen1.classList.remove("active");
  screen2.classList.add("active");
  startTyping();
}

/* ===== HEART CONTROL ===== */
let heartInterval = null;

function startHearts(){
  if(heartInterval) return;

  heartInterval = setInterval(()=>{
    // VERY RARE + RANDOM
    if(Math.random() > 0.4) return;

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";

    heart.style.left = (15 + Math.random()*70) + "vw";
    heart.style.fontSize = (16 + Math.random()*4) + "px";
    heart.style.animationDuration = (9 + Math.random()*2) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),10000);
  }, 1000); // ðŸ”¥ BIG GAP between hearts
}

function stopHearts(){
  if(heartInterval){
    clearInterval(heartInterval);
    heartInterval = null;
  }
  document.querySelectorAll(".heart").forEach(h=>h.remove());
}

/* ===== ROMANTIC LINES ===== */
const lines=[
"Hi madhu ala vunnav nikku ami nuvvu bane vunatav le",
 "Anthi edhu msg cheyadam ledhu marchipoyadu ani anukuntunnava anthi",
 "Alanti alochanalu avainna vunthe delete chessai ok na",
 "Inna nenu msg chesinna nuvvu busy kadha",
 "Andukey nikku msg chessi enduku disturb cheyadam ani msg cheyaledhu",
 "Ponile gani nikku okka chinna vishayam chepadaniki vacha",
 "Eroju Propose Day nikku teluso ledho marri ðŸ˜…",
 "Inna teliyaka poinna nenu vunna ga gurthu cheyadaniki ðŸ˜œ",
 "So HAPPY PROPOSE DAY MADHUðŸŒ¹ðŸ˜˜",
 "LOVE U SO MUCH â¤ï¸â¤ï¸â¤ï¸â¤ï¸",
 "Nikku estamo ledho nakku telidhu kani",
 "I will not stop loving you till my last breath",
 "So koncham na proposal gurinchi alochinchu ok na",
 "Nuvvu accept chesthe ee valentines day jarupukuntam",
 "With your permission matrame",
 "Ok na papa alochinchu plssss ðŸ¥º",
 "Love is a feeling words canâ€™t explain ðŸ’–",
 "Every heartbeat feels special when I think about you ðŸ’•",
 "Once again Happy Propose Day MADHU ðŸŒ¹",
 "Love you soooo much â¤ï¸"
];

let lineIndex=0;
let charIndex=0;
const lineDiv=document.getElementById("line");

function startTyping(){
  startHearts();

  if(lineIndex>=lines.length){
    stopHearts();
    document.getElementById("startBox").style.display="block";
    return;
  }

  if(charIndex < lines[lineIndex].length){
    lineDiv.innerHTML += lines[lineIndex].charAt(charIndex);
    charIndex++;
    setTimeout(startTyping,90); // slow typing
  }else{
    setTimeout(()=>{
      lineDiv.innerHTML="";
      charIndex=0;
      lineIndex++;
      startTyping();
    },1600);
  }
}

/* ===== PHOTOS + SONG ===== */
function startShow(){
  stopHearts(); // âŒ NO HEARTS AFTER THIS

  screen2.classList.remove("active");
  slideshow.classList.add("active");

  const song=document.getElementById("song");
  let slides=[];
  let i=1;

  function loadNext(){
    const img=new Image();
    img.src=`photo${i}.jpg`;
    img.onload=()=>{
      const div=document.createElement("div");
      div.className="slide";
      div.appendChild(img);
      slideshow.appendChild(div);
      slides.push(div);
      i++;
      loadNext();
    };
  }
  loadNext();

  setTimeout(()=>{
    let index=0;
    if(slides.length===0) return;

    slides[0].classList.add("active");
    song.play();

    const interval=setInterval(()=>{
      slides[index].classList.remove("active");
      index++;
      if(index>=slides.length){
        clearInterval(interval);
        song.pause();
        song.currentTime=0;
      }else{
        slides[index].classList.add("active");
      }
    },4000);
  },800);
}
</script>

</body>
</html>
