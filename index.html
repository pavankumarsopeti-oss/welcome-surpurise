<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: rgba(255,255,255,0.7);
  font-size: 20px;
  animation: float 6s infinite linear;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.screen {
  display: none;
}

.active {
  display: block;
}

.caption {
  font-size: 20px;
  color: #fff;
  margin-bottom: 15px;
}

.btn {
  padding: 15px 40px;
  font-size: 22px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(45deg, #ff0844, #ff5f6d);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,0,100,0.6);
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

#wishes {
  font-size: 28px;
  color: #fff;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Slideshow */
#slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: loveSlide 4s infinite;
}

@keyframes loveSlide {
  0% { opacity: 0; transform: scale(1.2); }
  10% { opacity: 1; transform: scale(1); }
  90% { opacity: 1; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*5+"s";
  h.style.fontSize=(15+Math.random()*20)+"px";
  document.body.appendChild(h);
}
</script>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <div class="caption">Hold your excitement and press continue üíï</div>
  <button class="btn" onclick="goNext()">Continue üíñ</button>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <div id="wishes">A little love is coming your way üíò</div>
  <br><br>
  <div class="caption">Click start to enter into the Pavan's world üíû</div>
  <button class="btn" onclick="startShow()">Start ‚ù§Ô∏è</button>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="screen">
  <img src="photo1.jpg" style="animation-delay:0s">
  <img src="photo2.jpg" style="animation-delay:4s">
  <img src="photo3.jpg" style="animation-delay:8s">
  <img src="photo4.jpg" style="animation-delay:12s">
</div>

<audio id="song" src="song.mp3"></audio>

<script>
function goNext() {
  screen1.classList.remove("active");
  screen2.classList.add("active");
}

function startShow() {
  screen2.classList.remove("active");
  slideshow.classList.add("active");

  const song = document.getElementById("song");
  song.play();

  // stop after last photo
  setTimeout(()=>{
    song.pause();
    song.currentTime = 0;
  },16000);
}
</script>

</body>
</html>
