<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:#fff;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.screen{display:none;}
.active{display:block;}

h1{font-size:40px;}

.caption{
  font-size:18px;
  margin-top:15px;
  opacity:0.9;
}

.btn{
  margin-top:22px;
  padding:14px 42px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff6a88,#ff99ac);
  color:white;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* TEXT */
#line{
  font-size:24px;
  min-height:70px;
  margin:20px 0;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:22px;
  animation:float 9s linear infinite;
  opacity:0.7;
}

@keyframes float{
  from{transform:translateY(0) scale(1);}
  to{transform:translateY(-120vh) scale(1.2);}
}

/* SLIDESHOW */
#slideshow{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
}

.slide{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 1.2s ease;
}

.slide img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.5);
}

.slide.active{opacity:1;}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <h1>Welcome ðŸ’•</h1>

  <div id="continueBox" style="display:none;">
    <div class="caption">Hold your excitement and press continue</div>
    <button class="btn" onclick="goContinue()">Continue</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <div id="line"></div>

  <div id="startBox" style="display:none;">
    <div class="caption">Click start to enter into the Pavanâ€™s world</div>
    <button class="btn" onclick="startShow()">Start</button>
  </div>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="screen"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* SHOW CONTINUE */
setTimeout(()=>{
  document.getElementById("continueBox").style.display="block";
},3000);

function goContinue(){
  screen1.classList.remove("active");
  screen2.classList.add("active");
  showLine();
}

/* LINES (NO VOICE) */
const lines=[
  "Hi madhu ala vunnav nikku ami nuvvu bane vunatav le",
 "Anthi edhu msg cheyadam ledhu marchipoyadu ani anukuntunnava anthi",
 "Alanti alochanalu avainna vunthe delete chessai ok na",

 "Andukey nikku msg chessi enduku disturb cheyadam ani msg cheyaledhu",
 "Ponile gani nikku okka chinna vishayam chepadaniki vacha",
 "Eroju Propose Day nikku teluso ledho marri ðŸ˜…",
 "Inna teliyaka poinna nenu vunna ga gurthu cheyadaniki ðŸ˜œ",
 "So HAPPY PROPOSE DAY MADHUðŸŒ¹ðŸ˜˜",
 "LOVE U SO MUCH â¤ï¸â¤ï¸â¤ï¸â¤ï¸",
 "Nikku estamo ledho nakku telidhu kani",
 "I will not stop loving you till my last breath",
 "So koncham na proposal gurinchi alochinchu ok na",
 "Nuvvu accept chesthe ee valentines day jarupukuntam",
 "With your permission matrame",
 "Ok na papa please ðŸ¥º",
 "Love is a feeling words canâ€™t explain ðŸ’–",
 "Every heartbeat feels special when I think about you ðŸ’•",
 "Once again Happy Propose Day ðŸŒ¹",
 "Love you forever â¤ï¸"
];

let i=0;
const lineDiv=document.getElementById("line");

function showLine(){
  if(i>=lines.length){
    document.getElementById("startBox").style.display="block";
    return;
  }
  lineDiv.innerHTML=lines[i];
  i++;
  setTimeout(showLine,1600);
}

/* HEART GENERATOR */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*24)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
},500);

/* SLIDESHOW + SONG */
function startShow(){
  screen2.classList.remove("active");
  slideshow.classList.add("active");

  const song=document.getElementById("song");
  let slides=[];
  let p=1;

  function load(){
    const img=new Image();
    img.src=`photo${p}.jpg`;
    img.onload=()=>{
      const d=document.createElement("div");
      d.className="slide";
      d.appendChild(img);
      slideshow.appendChild(d);
      slides.push(d);
      p++;
      load();
    };
  }
  load();

  setTimeout(()=>{
    if(slides.length===0) return;
    let idx=0;
    slides[0].classList.add("active");
    song.play();

    const inter=setInterval(()=>{
      slides[idx].classList.remove("active");
      idx++;
      if(idx>=slides.length){
        clearInterval(inter);
        song.pause();
      }else{
        slides[idx].classList.add("active");
      }
    },4000);
  },800);
}
</script>

</body>
</html>
