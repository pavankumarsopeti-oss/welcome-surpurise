<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome ‚ù§Ô∏è</title>

<style>
/* ===== BODY ===== */
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:#1b1b2f; /* single attractive background */
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* ===== SCREENS ===== */
.screen{display:none;}
.active{display:block;}

h1{font-size:38px;}

/* ===== CAPTION ===== */
.caption{
  font-size:18px;
  margin-top:15px;
  opacity:0.9;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:20px;
  padding:14px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* ===== TYPEWRITER ===== */
#line{
  font-size:24px;
  min-height:40px;
  margin:20px 0;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  color:#ff4d6d; /* different from background */
  animation:floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  100%{
    transform:translateY(-110vh) scale(1.5);
    opacity:0;
  }
}

/* ===== SLIDESHOW ===== */
#slideshow{
  position:fixed;
  inset:0;
  background:black;
}

.slide{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slide img{
  max-width:100%;
  max-height:100%;
  object-fit:contain; /* FULL photo visible */
}

.slide.active{opacity:1;}
</style>
</head>

<body>

<!-- ===== SCREEN 1 ===== -->
<div id="screen1" class="screen active">
  <h1>Welcome üíñ</h1>

  <div id="continueBox" style="display:none;">
    <div class="caption">Hold your excitement and press continue</div>
    <button class="btn" onclick="goContinue()">Continue</button>
  </div>
</div>

<!-- ===== SCREEN 2 ===== -->
<div id="screen2" class="screen">
  <div id="line"></div>

  <div id="startBox" style="display:none;">
    <div class="caption">Click start to enter into the Pavan‚Äôs world</div>
    <button class="btn" onclick="startShow()">Start</button>
  </div>
</div>

<!-- ===== SLIDESHOW ===== -->
<div id="slideshow" class="screen"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* ===== CONTINUE AFTER 3 SEC ===== */
setTimeout(()=>{
  document.getElementById("continueBox").style.display="block";
},3000);

function goContinue(){
  screen1.classList.remove("active");
  screen2.classList.add("active");
  startTyping();
}

/* ===== FLOATING HEARTS CONTROL ===== */
let heartInterval;

function startHearts(){
  heartInterval=setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },400);
}

function stopHearts(){
  clearInterval(heartInterval);
  document.querySelectorAll(".heart").forEach(h=>h.remove());
}

/* ===== ROMANTIC LINES ===== */
const lines=[
  "Hi madhu ala vunnav nikku ami nuvvu bane vunatav le",
 "Anthi edhu msg cheyadam ledhu marchipoyadu ani anukuntunnava anthi",
 "Alanti alochanalu avainna vunthe delete chessai ok na",
 "Inna nenu msg chesinna nuvvu busy kadha reply evavu kadha",
 "Andukey nikku msg chessi enduku disturb cheyadam ani msg cheyaledhu",
 "Ponile gani nikku okka chinna vishayam chepadaniki vacha",
 "Eroju Propose Day nikku teluso ledho marri üòÖ",
 "Inna teliyaka poinna nenu vunna ga gurthu cheyadaniki üòú",
 "So HAPPY PROPOSE DAY MADHUüåπüòò",
 "LOVE U SO MUCH ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
 "Nikku estamo ledho nakku telidhu kani",
 "I will not stop loving you till my last breath",
 "So koncham na proposal gurinchi alochinchu ok na",
 "Nuvvu accept chesthe ee valentines day jarupukuntam",
 "With your permission matrame",
 "Ok na papa alochichu plssss ü•∫",
 "Love is a feeling words can‚Äôt explain üíñ",
 "Every heartbeat feels special when I think about you üíï",
 "Nuvvu accept chesinna cheyapoinna last line matram nijam",
 "Once again Happy Propose Day üåπ",
 "Love you forever ‚ù§Ô∏è"
];

let lineIndex=0;
let charIndex=0;
const lineDiv=document.getElementById("line");

function startTyping(){
  startHearts();

  if(lineIndex>=lines.length){
    stopHearts();
    document.getElementById("startBox").style.display="block";
    return;
  }

  if(charIndex < lines[lineIndex].length){
    lineDiv.innerHTML += lines[lineIndex].charAt(charIndex);
    charIndex++;
    setTimeout(startTyping,60); /* PATHA SPEED */
  }else{
    setTimeout(()=>{
      lineDiv.innerHTML="";
      charIndex=0;
      lineIndex++;
      startTyping();
    },1200);
  }
}

/* ===== SLIDESHOW + SONG ===== */
function startShow(){
  stopHearts();
  screen2.classList.remove("active");
  slideshow.classList.add("active");

  const song=document.getElementById("song");
  let slides=[];
  let i=1;

  function loadNext(){
    const img=new Image();
    img.src=`photo${i}.jpg`;
    img.onload=()=>{
      const div=document.createElement("div");
      div.className="slide";
      div.appendChild(img);
      slideshow.appendChild(div);
      slides.push(div);
      i++;
      loadNext();
    };
  }
  loadNext();

  setTimeout(()=>{
    let index=0;
    if(slides.length===0) return;

    slides[0].classList.add("active");
    song.play();

    const interval=setInterval(()=>{
      slides[index].classList.remove("active");
      index++;
      if(index>=slides.length){
        clearInterval(interval);
        song.pause();
        song.currentTime=0;
      }else{
        slides[index].classList.add("active");
      }
    },4000);
  },800);
}
</script>

</body>
</html>
