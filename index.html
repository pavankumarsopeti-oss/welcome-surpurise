<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome ðŸ’–</title>

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  height:100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#ff416c,#ff4b2b);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  animation: float 6s linear infinite;
  opacity:0.7;
}
@keyframes float{
  0%{transform:translateY(100vh) scale(0.8);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0;}
}

.screen{display:none;}
.active{display:block;}

h1{
  font-size:36px;
  margin-bottom:10px;
}

.caption{
  font-size:18px;
  margin:15px 0;
}

.btn{
  padding:14px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff0844,#ff5f6d);
  color:white;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  box-shadow:0 0 15px rgba(255,0,100,0.6);
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* Slideshow */
#slideshow{
  position:fixed;
  inset:0;
  background:black;
}

.slide{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 1.2s ease;
}

.slide img{
  max-width:100%;
  max-height:100%;
  object-fit:contain; /* IMPORTANT: no zoom */
}

.slide.active{
  opacity:1;
}
</style>
</head>

<body>

<!-- Hearts -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*20)+"px";
  h.style.animationDelay=Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <h1>Welcome ðŸ’•</h1>
  <div class="caption">Hold your excitement and press continue</div>
  <button class="btn" onclick="goContinue()">Continue</button>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <div id="romanticText">
    Love is not about perfection,<br>
    itâ€™s about feeling special every moment ðŸ’–
  </div>

  <div class="caption" style="margin-top:25px;">
    Click start to enter into the Pavan's world
  </div>
  <button class="btn" onclick="startShow()">Start</button>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="screen"></div>

<audio id="song" src="song.mp3"></audio>

<script>
const screen1=document.getElementById("screen1");
const screen2=document.getElementById("screen2");
const slideshow=document.getElementById("slideshow");
const song=document.getElementById("song");

function goContinue(){
  screen1.classList.remove("active");
  screen2.classList.add("active");
}

function startShow(){
  screen2.classList.remove("active");
  slideshow.classList.add("active");

  // Dynamic photos
  let slides=[];
  let i=1;
  while(true){
    let img=new Image();
    img.src=`photo${i}.jpg`;
    img.onerror=()=>{};
    img.onload=()=>{
      let div=document.createElement("div");
      div.className="slide";
      div.appendChild(img);
      slideshow.appendChild(div);
      slides.push(div);
    };
    if(i>20) break; // safety
    i++;
  }

  setTimeout(()=>{
    let index=0;
    slides[0]?.classList.add("active");
    song.play();

    let interval=setInterval(()=>{
      slides[index]?.classList.remove("active");
      index++;
      if(index>=slides.length){
        clearInterval(interval);
        song.pause();
        song.currentTime=0;
      }else{
        slides[index].classList.add("active");
      }
    },4000); // 4 seconds per photo
  },500);
}
</script>

</body>
</html>
