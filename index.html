<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:white;
}

.screen{display:none;}
.active{display:block;}

h1{font-size:38px;}

.caption{
  font-size:18px;
  margin-top:15px;
}

.btn{
  margin-top:20px;
  padding:14px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff0844,#ff5f6d);
  color:white;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

/* TYPEWRITER */
#line{
  font-size:24px;
  min-height:40px;
  margin:20px 0;
}

/* SLIDESHOW */
#slideshow{
  position:fixed;
  inset:0;
  background:black;
}

.slide{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slide img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.slide.active{opacity:1;}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <h1>Welcome ðŸ’•</h1>

  <div id="continueBox" style="display:none;">
    <div class="caption">Hold your excitement and press continue</div>
    <button class="btn" onclick="goContinue()">Continue</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <div id="line"></div>

  <div id="startBox" style="display:none;">
    <div class="caption">Click start to enter into the Pavanâ€™s world</div>
    <button class="btn" onclick="startShow()">Start</button>
  </div>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="screen"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* SHOW CONTINUE AFTER 3 SEC */
setTimeout(()=>{
  document.getElementById("continueBox").style.display="block";
},3000);

function goContinue(){
  screen1.classList.remove("active");
  screen2.classList.add("active");
  startTyping();
}

/* ROMANTIC LINES */
const lines=[
  "Hi Madhu ala vunnav nikku ami nuvvu bane vunatav le",
  "Ponile gani nikku okka chinna wishes chepadaniki vacha adhi",
  "Eroju Valentain's Day nikku teluso ledho marri",
  "Inna teliyaka poinna nenu vunna ga gurthu cheyadaniki",
  "Inna prathi sari msgs lo cheputhe ame baguntadhi ani ela try chessa ok na",
  "So",
  "HAPPY VALENTAIN'S DAY Madhu",
  "AND",
  "LOVE U SO MUCH ra â¤ï¸â¤ï¸â¤ï¸â¤ï¸",
  "Nikku estamo ledho nakku telidhu kanni",
  "I will dont stop loving u till end of my last breath",
  "So koncham na proposal gurinchi alochinchu ok na",
  "Eppudu two lines vastai chudu",
  "Love is a feeling that words can never explain ðŸ’–",
  "Every heartbeat feels special when i think about u ðŸ’•",
  "Last lo vachinna line matram nuvvu accept chesinna cheyakapoinna adhi nijam",
  "And once againa Happy valentain's Day",
  "Love u soooooo much â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸"
];

let lineIndex=0;
let charIndex=0;

function startTyping(){
  if(lineIndex>=lines.length){
    document.getElementById("startBox").style.display="block";
    return;
  }

  const text=lines[lineIndex];
  const lineDiv=document.getElementById("line");

  if(charIndex<text.length){
    lineDiv.innerHTML+=text.charAt(charIndex);
    charIndex++;
    setTimeout(startTyping,60);
  }else{
    setTimeout(()=>{
      lineDiv.innerHTML="";
      charIndex=0;
      lineIndex++;
      startTyping();
    },1200);
  }
}

/* SLIDESHOW + SONG */
function startShow(){
  screen2.classList.remove("active");
  slideshow.classList.add("active");

  const song=document.getElementById("song");
  let slides=[];
  let i=1;

  function loadNext(){
    const img=new Image();
    img.src=`photo${i}.jpg`;
    img.onload=()=>{
      const div=document.createElement("div");
      div.className="slide";
      div.appendChild(img);
      slideshow.appendChild(div);
      slides.push(div);
      i++;
      loadNext();
    };
  }
  loadNext();

  setTimeout(()=>{
    let index=0;
    if(slides.length===0) return;

    slides[0].classList.add("active");
    song.play();

    const interval=setInterval(()=>{
      slides[index].classList.remove("active");
      index++;
      if(index>=slides.length){
        clearInterval(interval);
        song.pause();
        song.currentTime=0;
      }else{
        slides[index].classList.add("active");
      }
    },4000);
  },800);
}
</script>

</body>
</html>
