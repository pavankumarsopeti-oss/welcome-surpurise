<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome ðŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  color:white;
}

.screen{display:none;}
.active{display:block;}

h1{font-size:38px;}

.caption{
  font-size:18px;
  margin-top:15px;
}

.btn{
  margin-top:20px;
  padding:14px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff0844,#ff5f6d);
  color:white;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

#line{
  font-size:24px;
  min-height:70px;
  margin:20px 0;
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:0.6;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* SLIDESHOW */
#slideshow{
  position:fixed;
  inset:0;
  background:black;
}

.slide{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slide img{
  max-width:95%;
  max-height:95%;
  object-fit:contain;
}

.slide.active{opacity:1;}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen active">
  <h1>Welcome ðŸ’•</h1>

  <div id="continueBox" style="display:none;">
    <div class="caption">Hold your excitement and press continue</div>
    <button class="btn" onclick="goContinue()">Continue</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <div id="line"></div>

  <div id="startBox" style="display:none;">
    <div class="caption">Click start to enter into the Pavanâ€™s world</div>
    <button class="btn" onclick="startShow()">Start</button>
  </div>
</div>

<!-- SLIDESHOW -->
<div id="slideshow" class="screen"></div>

<audio id="song" src="song.mp3"></audio>

<script>
/* CONTINUE BUTTON AFTER 3 SEC */
setTimeout(()=>{
  document.getElementById("continueBox").style.display="block";
},3000);

function goContinue(){
  screen1.classList.remove("active");
  screen2.classList.add("active");
  playLine();
}

/* ðŸ”¥ ALL LINES (MAX SUPPORTED) */
const lines = [
 "Hi madhu ala vunnav nikku ami nuvvu bane vunatav le",
 "Anthi edhu msg cheyadam ledhu marchipoyadu ani anukuntunnava anthi",
 "Alanti alochanalu avainna vunthe delete chessai ok na",
 "Inna nenu msg chesinna nuvvu busy kadha reply evavu kadha",
 "Andukey nikku msg chessi enduku disturb cheyadam ani msg cheyaledhu",
 "Ponile gani nikku okka chinna vishayam chepadaniki vacha",
 "Eroju Propose Day nikku teluso ledho marri ðŸ˜…",
 "Inna teliyaka poinna nenu vunna ga gurthu cheyadaniki ðŸ˜œ",
 "So HAPPY PROPOSE DAY MADHUðŸŒ¹ðŸ˜˜",
 "LOVE U SO MUCH â¤ï¸â¤ï¸â¤ï¸â¤ï¸",
 "Nikku estamo ledho nakku telidhu kani",
 "I will not stop loving you till my last breath",
 "So koncham na proposal gurinchi alochinchu ok na",
 "Nuvvu accept chesthe ee valentines day jarupukuntam",
 "With your permission matrame",
 "Ok na papa please ðŸ¥º",
 "Love is a feeling words canâ€™t explain ðŸ’–",
 "Every heartbeat feels special when I think about you ðŸ’•",
 "Once again Happy Propose Day ðŸŒ¹",
 "Love you forever â¤ï¸"
];

let currentLine = 0;
const lineDiv = document.getElementById("line");

function playLine(){
  if(currentLine >= lines.length){
    document.getElementById("startBox").style.display = "block";
    return;
  }

  lineDiv.innerHTML = lines[currentLine];

  const voice = new Audio(`line${currentLine+1}.mp3`);
  voice.play();

  voice.onended = () => {
    currentLine++;
    setTimeout(playLine, 900);
  };
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*22)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},450);

/* SLIDESHOW + SONG */
function startShow(){
  screen2.classList.remove("active");
  slideshow.classList.add("active");

  let slides=[];
  let i=1;
  const song=document.getElementById("song");

  function load(){
    const img=new Image();
    img.src=`photo${i}.jpg`;
    img.onload=()=>{
      const d=document.createElement("div");
      d.className="slide";
      d.appendChild(img);
      slideshow.appendChild(d);
      slides.push(d);
      i++;
      load();
    };
  }
  load();

  setTimeout(()=>{
    if(slides.length===0) return;
    let idx=0;
    slides[0].classList.add("active");
    song.play();

    const inter=setInterval(()=>{
      slides[idx].classList.remove("active");
      idx++;
      if(idx>=slides.length){
        clearInterval(inter);
        song.pause();
      }else{
        slides[idx].classList.add("active");
      }
    },4000);
  },800);
}
</script>

</body>
</html>
